<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Прогноза</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label for="region">Выберите регион</label>
            <input type="text" id="region" name="region">

            <label for="day">Выберите день</label>
            <input type="number" id="day" name="day" min="1" max="31">

            <label for="month">Выберите месяц</label>
            <input type="number" id="month" name="month" min="1" max="12">

            <label for="year">Выберите год</label>
            <input type="number" id="year" name="year" min="2011" max="2020">

            <label for="days">Количество дней</label>
            <select id="days" name="days">
                <option value="1">День 1</option>
                <option value="2">День 2</option>
                <option value="3">День 3</option>
                <option value="4">День 4</option>
                <option value="5">День 5</option>
            </select>

            <button id="predict-btn">Прогноз</button>
        </div>
        <div class="graph-section">
            <h2>Кривая газопотребления</h2>
            <div id="graph"></div>
        </div>
    </div>
    <script>
        document.getElementById('predict-btn').addEventListener('click', function() {
            const region = document.getElementById('region').value;
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const consumptionRate = document.getElementById('days').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    region: region,
                    day: day,
                    month: month,
                    year: year,
                    consumption_rate: consumptionRate,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    const graph = document.getElementById('graph');
                    graph.innerHTML = `<img src="${data.plot_url}" alt="График потребления" class="graph-image">`;
                }
            })
            .catch((error) => {
                console.error('Ошибка:', error);
            });
        });
    </script>
</body>
</html>
